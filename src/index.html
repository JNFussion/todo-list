<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

  <header class="main-header">
    <div><i class="fas fa-bars fa-lg"></i></div>
    <h1>Do things</h1>
    <button id="new-project" class="btn"><i class="fas fa-plus fa-lg"></i><span>New project</span></button>
  </header>

  <div class="wrapper">
    <nav class="navbar">
      <ul class="navbar-list fa-ul">
        <li><span class="fa-li"><i class="fas fa-calendar-day"></i></span>Today</li>
        <li><span class="fa-li"><i class="far fa-calendar-alt"></i></span>Upcomming</li>
        <li><span class="fa-li"><i class="fas fa-exclamation"></i></span>Priority</li>
      </ul>
      <div class="projects-list-wrapper">
        <h2>Projects</h2>
        <ul class="projects-list">
          <li>
            <span class="fa-stack fa-2x">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fas fa-angle-right fa-stack-1x"></i>
            </span>
            <i class="fas fa-tasks"></i>
            Project1
          </li>
          <li>
            <ul>
              <li><i class="far fa-circle fa-sm hight"></i>Todo1</li>
              <li><i class="far fa-circle fa-sm medium"></i>Todo2</li>
              <li><i class="far fa-circle fa-sm low"></i>Todo3</li>
            </ul>
          </li>
          <li>
            <span class="fa-stack fa-2x">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fas fa-angle-right fa-stack-1x"></i>
            </span>
            <i class="fas fa-tasks"></i>
            Project2
          </li>
          <li>
            <span class="fa-stack fa-2x">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fas fa-angle-right fa-stack-1x"></i>
            </span>
            <i class="fas fa-tasks"></i>
            Project1
          </li>
        </ul>

        <div class="default-btn btn"> Set Default</div>
      </div>
    </nav>
    <article class="project" aria-label="projects content">
      <section class="project-content">
        
        <script id="project-template" type="text/template">
          <header class="project-header">
            <h2 class="project-title">{{project.title}}</h2>
            <div>
              <span>Deadline:</span>
              <span id="dueDate">{{project.getFormatedDueDate}}</span>
            </div>
          </header>
          <p class="project-description">
            {{project.description}}
          </p>
        </script>
        <script id="project-form-template" type="text/template">
          <form id="form-project" action="#">
            <header class="project-header">
              <h2 class="project-title"><input type="text" name="project[title]" placeholder="Enter project's name" value="{{project.title}}"></h2>
              <span><input type="date" name="project[dueDate]-date" value="{{}}"> <input type="time"
                  name="project[dueDate]-time" value="{{}}"></span>
            </header>
            <p class="project-description">
              <textarea name="project[description]" cols="30" rows="5"
                placeholder="What is your project about?">{{project.description}}</textarea>
            </p>
            <input id="submit-project" class="btn" type="submit" value="Save">
          </form>
        </script>

      </section>
      <section class="todo-section">
        <div class="settings-bar">
          <ul>
            <li>Created</li>
            <li>Priority</li>
            <li>Due time</li>
          </ul>
          <span class="icon-group">
            <i class="fas fa-grip-horizontal"></i>
            <i class="fas fa-grip-lines"></i>
          </span>
        </div>
        <section class="todo-list">
          <i id="new-todo" class="fas fa-plus-circle btn-alt"></i>
          <script id="todo-template" type="text/template">
            {{#todos}}
              <article class="todo">
                <header>
                  <span><i class="far fa-circle fa-sm hight"></i></span>
                  <h3 class="todo-title">{{title}}</h3>
                  <span class="due-date">{{dueDate}}</span>
                </header>
                <div class="description-wrapper">
                  <p class="todo-description">
                    {{description}}
                  </p>
                </div>
              </article>
            {{/todos}}
          </script>
          <script id="todo-form-template" type="text/template">
            <article class="todo">
              <form id="form-todo" action="#">
                <header>
                  <span id="priority">
                    <select name="todo[priority]">
                      <option value="2" selected>Hight</option>
                      <option value="1">Medium</option>
                      <option value="0">Low</option>
                    </select>
                  </span>
                  <h3 class="todo-title"><input type="text" name="todo[title]" placeholder="Enter todo" value="{{todo.title}}"></h3>
                  <span class="due-date"><input type="date" name="todo[dueDate]-date"> <input type="time"
                    name="todo[dueDate]-time"></span>
                </header>
                <div class="description-wrapper">
                  <p class="todo-description">
                    <textarea name="todo[description]" cols="30" rows="5" placeholder="Describe what you task is about...">{{todo.description}}</textarea>
                  </p>
                </div>
                <input id="submit-todo" class="btn" type="submit" value="Save">
              </form>
            </article>
          </script>
        
        </section>
      </section>
    </article>
  </div>

</body>

</html>

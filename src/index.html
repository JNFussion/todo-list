<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

  <header class="main-header">
    <button id="toggle-navbar" class="btn rounded-corners"><i class="fas fa-bars fa-lg"></i></button>
    <h1>Do things</h1>
    <button id="new-project" class="btn primary rounded-corners has-icon"><i class="fas fa-plus fa-lg"></i><span>New project</span></button>
  </header>

  <div class="wrapper">
    <nav class="navbar">
      <ul class="navbar-list">
        <li><button class="btn has-icon rounded-corners"><i class="fas fa-calendar-day fa-fw"></i><span>Today</span></button></li>
        <li><button class="btn has-icon rounded-corners"><i class="far fa-calendar-alt fa-fw"></i><span>Upcomming</span></button></li>
        <li><button class="btn has-icon rounded-corners"><i class="fas fa-exclamation fa-fw"></i><span>Priority</span></button></li>
      </ul>
      <div class="projects-list-wrapper">
        <h2>Projects</h2>
        <ul class="projects-list">
          <script id="navbar-project-template" type="text/template">
            {{#project}}
            <li data-id="{{id}}" class="navbar-project">
              <div class="navbar-project-head">
                <button class="extensible">
                  <span class="fa-stack fa-2x">
                    <i class="far fa-circle fa-stack-2x"></i>
                    <i class="fas fa-angle-down fa-stack-1x"></i>
                  </span>
                </button>
                <span class="navbar-project-title">
                  <i class="fas fa-tasks"></i>
                  {{title}}
                </span>
              </div>
              <ul class="navbar-todos-list {{#hidden}}{{/hidden}}{{^hidden}}{{hidden}}hide{{/hidden}}">
                {{#getTodoList}}
                <li data-id="{{id}}" class="navbar-todo"><i class="far fa-circle fa-sm {{priority.name}}"></i>{{title}}</li>
                {{/getTodoList}}
              </ul>
            </li>
            {{/project}}
          </script>
        </ul>

        <button id="default-btn" class="btn primary rounded-corners"> Set Default </button>
      </div>
    </nav>
    <article class="project" aria-label="projects content">
      <section class="project-content">

        <script id="project-template" type="text/template">
          <header class="project-header">
            <h2 class="project-title">{{project.title}}</h2>
            <div class="btn-group">
              <button class="edit-btn btn inverted">
                <i class="fas fa-edit"></i>
              </button>
              <button class="delete-btn btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <div class="due-date-container">
              <span>Deadline:</span>
              <span id="dueDate">{{project.getFormatedDueDate}}</span>
            </div>
          </header>
          <p class="project-description">
            {{project.description}}
          </p>
        </script>
        <script id="project-form-template" type="text/template">
          <form id="form-project" action="#">
            <header class="project-header">
              <h2 class="project-title"><input type="text" name="project[title]" placeholder="Enter project's name *" value="{{project.title}}" required></h2>
              <span><input type="date" name="project[dueDate]-date" value="{{project.getDate}}"> <input type="time"
                  name="project[dueDate]-time" value="{{project.getTime}}"></span>
            </header>
            <p class="project-description">
              <textarea name="project[description]" cols="30" rows="5"
                placeholder="What is your project about?">{{project.description}}</textarea>
            </p>
            <div class="form-buttons">
              <button class="cancel-btn btn rounded-corners">Cancel</button>
              <input id="submit-project" class="btn" type="submit" value="Save">
            </div>
          </form>
        </script>

      </section>
      <section class="todo-section">
        <div class="settings-bar">
          <ul>
            <li><button id="sortCreatedAt" class="current btn">Recent</button></li>
            <li><button id="sortPriority" class="btn">Priority</button></li>
            <li><button id="sortDueDate" class="btn">Due time</button></li>
          </ul>
          <span id="direction-order" class="icon-group">
            <button><i id="desc" class="fas fa-sort-amount-down current"></i></button>
            <button><i id="asc" class="fas fa-sort-amount-down-alt"></i></button>
          </span>
        </div>
        <section class="todo-list">
          <script id="todo-template" type="text/template">
            {{#todo}}
            <header class="todo-header"> 
              <button class="complete-btn btn"><i class="fas fa-check"></i></button>
              <span><i class="far fa-circle fa-sm {{todo.priority.name}}"></i></span>
              <h3 class="todo-title" required>{{todo.title}}</h3>
              <span class="due-date">{{todo.getFormatedDueDate}}</span>
              <div class="btn-group">
                <button class="edit-btn btn inverted">
                  <i class="far fa-edit"></i>
                </button>
                <button class="delete-btn btn">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </header>
            <div class="description-wrapper hide">
              <p class="todo-description">
                {{todo.description}}
              </p>
            </div>
            <button class="extensible">
              <span class="fa-stack fa-2x">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fas fa-angle-down fa-stack-1x"></i>
              </span>
            </button>
            {{/todo}}
            {{^todo}}<p class="no-todo">Nothing todo, yet.</p>{{/todo}}
          </script>
          <script id="todo-form-template" type="text/template">
            <form id="form-todo" action="#">
              <header class="todo-header">
                <span id="priority">
                  <select name="todo[priority]">
                    <option value="HIGHT">Hight</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                  </select>
                </span>
                <h3 class="todo-title"><input type="text" name="todo[title]" placeholder="Enter todo *" value="{{todo.title}}" required></h3>
                <span class="due-date"><input type="date" name="todo[dueDate]-date" value="{{todo.getDate}}"> <input type="time"
                  name="todo[dueDate]-time" value="{{todo.getTime}}"></span>
              </header>
              <div class="description-wrapper">
                <p class="todo-description">
                  <textarea name="todo[description]" cols="30" rows="5" placeholder="Describe what you todo is about...">{{todo.description}}</textarea>
                </p>
              </div>
              <div class="form-buttons">
                <button class="cancel-btn btn rounded-corners">Cancel</button>
                <input id="submit-todo" class="btn" type="submit" value="Save">
              </div>
            </form>
          </script>
        </section>
        <button class="btn round inverted"><i id="new-todo" class="fas fa-plus-circle"></i></button>
      </section>
    </article>
  </div>
</body>

</html>
